name: soundcloud-daily

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *"   # هر روز 03:00 UTC ≈ 06:30 Asia/Tehran (بدون DST)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google token.json from secret
        env:
          GDRIVE_TOKEN_JSON: ${{ secrets.GDRIVE_TOKEN_JSON }}
        run: |
          echo "$GDRIVE_TOKEN_JSON" > token.json

      - name: Run pipeline
        env:
          SC_CLIENT_ID: ${{ secrets.SC_CLIENT_ID }}
          SC_CLIENT_SECRET: ${{ secrets.SC_CLIENT_SECRET }}
          GDRIVE_TOKEN_JSON_PATH: token.json
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GSHEET_ARTISTS_FILE_ID: ${{ secrets.GSHEET_ARTISTS_FILE_ID }}
          ARTISTS_DRIVE_FILE_ID: ${{ secrets.ARTISTS_DRIVE_FILE_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python pipeline_run.py

      - name: Upload XLSX as artifact (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xlsx-drops
          path: outputs/*.xlsx
