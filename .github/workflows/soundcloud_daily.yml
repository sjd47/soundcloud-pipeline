name: soundcloud-daily

on:
  workflow_dispatch:    # اجرای دستی
  schedule:
    - cron: "0 3 * * *"   # هر روز 03:00 UTC ≈ 06:30 تهران

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httplib2

      - name: Write Drive OAuth token.json
        shell: bash
        run: |
          echo "${{ secrets.GDRIVE_TOKEN_JSON }}" > token.json
          python - <<'PY'
import json
j=json.load(open("token.json"))
need={'client_id','client_secret','refresh_token','token_uri'}
missing=need - set(j)
assert not missing, f"token.json missing: {missing}"
print("token.json OK")
PY

      - name: Run pipeline
        env:
          SC_CLIENT_ID:            ${{ secrets.SC_CLIENT_ID }}
          SC_CLIENT_SECRET:        ${{ secrets.SC_CLIENT_SECRET }}
          GDRIVE_TOKEN_JSON_PATH:  token.json
          DRIVE_FOLDER_ID:         ${{ secrets.DRIVE_FOLDER_ID }}
          GSHEET_ARTISTS_FILE_ID:  ${{ secrets.GSHEET_ARTISTS_FILE_ID }}
          ARTISTS_DRIVE_FILE_ID:   ${{ secrets.ARTISTS_DRIVE_FILE_ID }}
          TELEGRAM_BOT_TOKEN:      ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:        ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -u pipeline_run.py

      - name: Upload XLSX artifact (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xlsx-drops
          path: outputs/*.xlsx
